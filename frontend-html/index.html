<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THCSKIENHUNG8A6 - HTML Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; background:#f7f7f7; }
    .chat-box { background:white; border-radius:8px; padding:12px; height:420px; overflow:auto; border:1px solid #ddd;}
    .msg { margin:6px 0; }
    .user { color:#0b76ef; font-weight:bold; }
    .bot { color:#1a8a3d; }
    input { width:75%; padding:8px; border-radius:6px; border:1px solid #ccc; }
    button { padding:9px 12px; border-radius:6px; border:none; background:#0b76ef; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center">ðŸ’¬ THCSKIENHUNG8A6 - Chat</h2>
  <div id="chat" class="chat-box"></div>
  <div style="margin-top:10px">
    <input id="input" placeholder="Nháº­p tin nháº¯n..." onkeydown="if(event.key==='Enter')send()">
    <button onclick="send()">Gá»­i</button>
  </div>
  <script>
    // NOTE: replace API_URL with your backend after you run it locally or deploy
    const API_URL = "http://127.0.0.1:8000/chat";
    const chat = document.getElementById('chat');
    function append(cls, text) {
      const d = document.createElement('div'); d.className='msg '+cls; d.textContent = text;
      chat.appendChild(d); chat.scrollTop = chat.scrollHeight;
    }
    async function send() {
      const input = document.getElementById('input'); const msg = input.value.trim(); if(!msg) return;
      append('user', 'Báº¡n: ' + msg);
      input.value='';
      try {
        const res = await fetch(API_URL, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({prompt: msg})});
        const js = await res.json();
        append('bot', 'LyzAI: ' + (js.reply || 'KhÃ´ng cÃ³ pháº£n há»“i'));
      } catch(e) {
        append('bot', 'Lá»—i káº¿t ná»‘i tá»›i API: '+ e.message);
      }
    }
  </script>
</body>
</html>
